<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
  <defs>
    <pattern id="street-pattern" x="0" y="0" width="100" height="20" patternUnits="userSpaceOnUse">
      <!-- Road -->
      <rect x="0" y="0" width="100" height="20" fill="#333" />
      
      <!-- Dashed Lane Markers -->
      <line x1="25" y1="0" x2="25" y2="20" stroke="#f0a500" stroke-width="2" stroke-dasharray="5,5" />
      <line x1="75" y1="0" x2="75" y2="20" stroke="#f0a500" stroke-width="2" stroke-dasharray="5,5" />
      
      <!-- Sidewalks -->
      <rect x="0" y="18" width="100" height="2" fill="#b0b0b0" />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#street-pattern)" />
</svg>
